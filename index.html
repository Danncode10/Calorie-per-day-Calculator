<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calorie per Day Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Calorie per Day Calculator</h1>
        <!-- Simple Form with kg and height in cm inputs and age in years -->
        <form id="calorieForm" class="mb-4">
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="activity" class="form-label">Activity Level</label>
                <select class="form-select" id="activity" required>
                    <option value="" disabled selected>Select your activity level</option>
                    <option value="sedentary">Sedentary (Little or no exercise)</option>
                    <option value="light">Lightly active (Light exercise 1–3 days/week)</option>
                    <option value="moderate">Moderately active (Moderate exercise 3–5 days/week)</option>
                    <option value="very">Very active (Hard exercise 6–7 days/week)</option>
                    <option value="extra">Extra active (Physical job or training 2x/day)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
<input type="number" class="form-control" id="weight" min="1" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
<input type="number" class="form-control" id="height" min="1" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age (years)</label>
<input type="number" class="form-control" id="age" min="1" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        </form>
    </div>
        <!-- output -->
        <div class="output">
            <p>Your daily calorie is <span id="cal_per_day"></span></p>
        </div>

       

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
